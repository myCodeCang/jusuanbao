<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>支付密码修改</title>
		<script type="text/javascript" src="../../static/qyScript/web/layer/layui.js"></script>
		<script type="text/javascript" src="../../static/qyScript/web/qyconfig.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/template/style.css"/>
	</head>
	<body> 
		<header class="aui-bar aui-bar-nav home">
			<a class="aui-pull-left back" href="#">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
			<div class="aui-title">支付密码修改</div>
		</header>
		<div class="height-one"></div>
		<div class="aui-content xiugai">
	        <ul class="aui-list aui-form-list">
	        	<li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label-icon">
		                    <i class="aui-iconfont aui-icon-mobile"></i>
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入手机号"  id="mobile" readonly="readonly">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label-icon">
		                    <i class="aui-iconfont aui-icon-lock"></i>
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入验证码"  id="verifyCode">
		                </div>
		                <div class="aui-list-item-label" style="width:12rem;display: inline-block;">
		                    <div class="aui-btn btn_green aui-font-size-12 aui-pull-right" style="padding: 0 0.4rem;"  id="getVerifyCode">发送验证码</div>
		                </div>
		            </div>
		        </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-label-icon">
	                        <i class="aui-iconfont aui-icon-lock"></i>
	                    </div>
	                    <div class="aui-list-item-input">
	                        <input type="password" placeholder="设置新密码"  id="newPwd">
	                    </div>
	                </div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-label-icon">
	                        <i class="aui-iconfont aui-icon-lock"></i>
	                    </div>
	                    <div class="aui-list-item-input">
	                        <input type="password" placeholder="重复输入密码"  id="newPwds">
	                    </div>
	                </div>
	            </li>
	        </ul>
	    </div>
		<div class="aui-content xiugai-but" onclick="save()">
			<div class="aui-btn aui-btn-block">保存</div>
		</div>
	</body>
	<script type="text/javascript">
        	qySoftInit("../../static/qyScript/web/");
			//apicloud 准备完成
			var nums = 60;
			var clock = '';

			layui.use(['qyWin','qyForm'], initpage);


			function initpage() {
				localdata();
				$('#getVerifyCode').on('click', function() {
					getVerify();
				});
			}

			function localdata(){
				layui.qyForm.qyajax("/f/app/userinfo/userinfo",{},function(res){
					$('#mobile').val(res.userinfo.mobile);
				});
			}

				
		    function getVerify() {
		   
		        if ($("#mobile").val() == '' || $("#mobile").val() == 'undefined') {
		           layui.qyWin.toast("请填写手机号码!");
				   return ;
		        }

		        var param = {
		            mobile : $("#mobile").val(),
		            isMobile:1
		        };

		        $('#getVerifyCode').off('click');

		        layui.qyForm.qyajax("/msm/lkMsm/sendVerifyCode",param,function(data){
		        	$("#getVerifyCode").attr("disabled", true);
		            $("#getVerifyCode").text(nums + '秒后可重新获取');
		            $("#codeDiv").removeClass('yanred');
		            //一秒执行一次
		            clock = setInterval(doLoop, 1000);

		        });		            

		    }

		    function doLoop() {
		        nums--;
		        if (nums > 0) {
		            $("#getVerifyCode").attr("disabled", true);
		            $("#getVerifyCode").text(nums + '秒后可重新获取');
		        } else {
		            clearInterval(clock);
		            //清除js定时器
		            $("#getVerifyCode").removeAttr("disabled");
		            $("#getVerifyCode").text('获取验证码');
		            $("#codeDiv").addClass('yanred');
		            nums = 60;
		            //重置时间

		            $('#getVerifyCode').on('click', function() {
		                getVerify();
		            });
		        }
		    }

				
			function save(){
				var newPwd = $("#newPwd").val();
				var newPwds = $("#newPwds").val();
				var mobile = $("#mobile").val();
				var code = $("#verifyCode	").val();
				if(!newPwd){
					layui.qyWin.toast("请输新密码!");
					return ;
				}
				if(newPwd != newPwds){
					layui.qyWin.toast("请两次新密码保持一致!");
					return ;
				}
				var data = {
					newPwd : newPwd,
					newPwds : newPwds,
					mobile : mobile,
					code : code
					
				}
				layui.qyForm.qyajax("/f/app/userinfo/forgetPayPassword",data,function(res){
						layui.qyWin.toast(res.info);
						setTimeout("layui.qyWin.closeWin(true)",1000);						
				});

				
		}
	</script>
</html>
